name: Tests and analysis
on: push
jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          dev: yes
      - uses: php-actions/phpstan@v3
        with:
          path: src
          level: max
          memory_limit: 1G
          args: --memory-limit 1G
      - uses: php-actions/phpunit@v3
